        <script>
            let li = document.querySelectorAll(".js")
            let images = document.querySelectorAll(".peach_");
            function imgFilter(x) {
                li.forEach(x => {
                    x.classList.remove("active")
                })
                x.classList.add("active")
                images.forEach(img => {
                    img.style.display = "none"
                    if (img.className.includes(x.getAttribute("filter"))) {
                        img.style.display = "block"
                    }
                })
            }
